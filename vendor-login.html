<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Login - SmileStock</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: #166477;
            font-weight: bold;
        }

        .form-group input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .auth-button {
            background: linear-gradient(to right, #98bcf3, #48bfe3);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .auth-button:hover {
            transform: translateY(-2px);
        }

        .auth-links {
            margin-top: 1rem;
            text-align: center;
        }

        .auth-links a {
            color: #166477;
            text-decoration: none;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <header class="header">
            <h1>SmileStock</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="cart.html" class="cart-link">
                    Cart
                    <span id="cartCount" class="cart-count">0</span>
                </a>
                <a href="login.html">Login</a>
                <a href="vendor-signup.html" class="vendor-link">Vendor Dashboard</a>
            </nav>
        </header>

        <div class="auth-container">
            <h2>Vendor Login</h2>
            <form id="vendorLoginForm" class="auth-form">
                <div class="form-group">
                    <label for="vendorEmail">Business Email</label>
                    <input type="email" id="vendorEmail" required>
                </div>
                <div class="form-group">
                    <label for="vendorPassword">Password</label>
                    <input type="password" id="vendorPassword" required>
                </div>
                <button type="submit" class="auth-button">Login</button>
            </form>
            <div class="auth-links">
                <p>Not a vendor yet? <a href="vendor-signup.html">Register as Vendor</a></p>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2025 SmileStock. All rights reserved.</p>
        </footer>
    </div>
    <script>
        document.getElementById('vendorLoginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('vendorEmail').value;
            const password = document.getElementById('vendorPassword').value;

            // Get vendors from localStorage
            const vendors = JSON.parse(localStorage.getItem('vendors')) || [];
            const vendor = vendors.find(v => v.email === email && v.password === password);

            if (vendor) {
                // Store logged in vendor info
                localStorage.setItem('currentVendor', JSON.stringify({
                    name: vendor.name,
                    email: vendor.email,
                    type: 'vendor'
                }));
                alert('Login successful!');
                window.location.href = 'vendor-dashboard.html';
            } else {
                alert('Invalid email or password');
            }
        });
    </script>
</body>
</html>
