<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - SmileStock</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 2rem;
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .profile-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .section-title {
            color: #166477;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #48bfe3;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #166477;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #48bfe3;
            outline: none;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(to right, #98bcf3, #48bfe3);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-weight: bold;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .password-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }

        .alert {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .business-hours {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .hours-group {
            margin-bottom: 1rem;
        }

        .hours-group label {
            display: block;
            color: #166477;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .hours-inputs {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .hours-inputs input {
            width: 100px;
        }

        .hours-inputs span {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <header class="header">
            <h1>SmileStock</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="cart.html" class="cart-link">
                    Cart
                    <span id="cartCount" class="cart-count">0</span>
                </a>
                <a href="login.html">Login</a>
                <a href="vendor-signup.html" class="vendor-link">Vendor Dashboard</a>
            </nav>
        </header>

        <div class="profile-container">
            <div class="profile-header">
                <h2>Profile Settings</h2>
            </div>

            <div id="successAlert" class="alert alert-success">
                Profile updated successfully!
            </div>

            <div id="errorAlert" class="alert alert-error">
                An error occurred. Please try again.
            </div>

            <form id="profileForm">
                <div class="profile-section">
                    <div class="section-title">Business Information</div>
                    <div class="form-group">
                        <label for="businessName">Business Name</label>
                        <input type="text" id="businessName" required>
                    </div>
                    <div class="form-group">
                        <label for="businessEmail">Business Email</label>
                        <input type="email" id="businessEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Business Address</label>
                        <textarea id="address" required></textarea>
                    </div>
                </div>

                <div class="profile-section">
                    <div class="section-title">Business Hours</div>
                    <div class="business-hours">
                        <div class="hours-group">
                            <label>Monday</label>
                            <div class="hours-inputs">
                                <input type="time" id="mondayStart" required>
                                <span>to</span>
                                <input type="time" id="mondayEnd" required>
                            </div>
                        </div>
                        <div class="hours-group">
                            <label>Tuesday</label>
                            <div class="hours-inputs">
                                <input type="time" id="tuesdayStart" required>
                                <span>to</span>
                                <input type="time" id="tuesdayEnd" required>
                            </div>
                        </div>
                        <div class="hours-group">
                            <label>Wednesday</label>
                            <div class="hours-inputs">
                                <input type="time" id="wednesdayStart" required>
                                <span>to</span>
                                <input type="time" id="wednesdayEnd" required>
                            </div>
                        </div>
                        <div class="hours-group">
                            <label>Thursday</label>
                            <div class="hours-inputs">
                                <input type="time" id="thursdayStart" required>
                                <span>to</span>
                                <input type="time" id="thursdayEnd" required>
                            </div>
                        </div>
                        <div class="hours-group">
                            <label>Friday</label>
                            <div class="hours-inputs">
                                <input type="time" id="fridayStart" required>
                                <span>to</span>
                                <input type="time" id="fridayEnd" required>
                            </div>
                        </div>
                        <div class="hours-group">
                            <label>Saturday</label>
                            <div class="hours-inputs">
                                <input type="time" id="saturdayStart" required>
                                <span>to</span>
                                <input type="time" id="saturdayEnd" required>
                            </div>
                        </div>
                        <div class="hours-group">
                            <label>Sunday</label>
                            <div class="hours-inputs">
                                <input type="time" id="sundayStart" required>
                                <span>to</span>
                                <input type="time" id="sundayEnd" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="profile-section">
                    <div class="section-title">Change Password</div>
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword">
                    </div>
                </div>

                <button type="submit" class="submit-btn">Save Changes</button>
            </form>
        </div>

        <footer class="footer">
            <p>&copy; 2025 SmileStock. All rights reserved.</p>
        </footer>
    </div>
    <script>
        // Check if vendor is logged in
        document.addEventListener('DOMContentLoaded', () => {
            const currentVendor = JSON.parse(localStorage.getItem('currentVendor'));
            if (!currentVendor || currentVendor.type !== 'vendor') {
                window.location.href = 'vendor-login.html';
                return;
            }

            loadVendorProfile();
        });

        function loadVendorProfile() {
            const vendors = JSON.parse(localStorage.getItem('vendors')) || [];
            const currentVendor = JSON.parse(localStorage.getItem('currentVendor'));
            const vendor = vendors.find(v => v.email === currentVendor.email);

            if (vendor) {
                document.getElementById('businessName').value = vendor.businessName || '';
                document.getElementById('businessEmail').value = vendor.email || '';
                document.getElementById('phoneNumber').value = vendor.phoneNumber || '';
                document.getElementById('address').value = vendor.address || '';

                // Load business hours
                if (vendor.businessHours) {
                    Object.entries(vendor.businessHours).forEach(([day, hours]) => {
                        document.getElementById(`${day.toLowerCase()}Start`).value = hours.start || '';
                        document.getElementById(`${day.toLowerCase()}End`).value = hours.end || '';
                    });
                }
            }
        }

        function showAlert(type, message) {
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');

            if (type === 'success') {
                successAlert.textContent = message;
                successAlert.style.display = 'block';
                errorAlert.style.display = 'none';
            } else {
                errorAlert.textContent = message;
                errorAlert.style.display = 'block';
                successAlert.style.display = 'none';
            }

            setTimeout(() => {
                successAlert.style.display = 'none';
                errorAlert.style.display = 'none';
            }, 3000);
        }

        document.getElementById('profileForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const currentVendor = JSON.parse(localStorage.getItem('currentVendor'));
            const vendors = JSON.parse(localStorage.getItem('vendors')) || [];
            const vendorIndex = vendors.findIndex(v => v.email === currentVendor.email);

            if (vendorIndex === -1) {
                showAlert('error', 'Vendor not found');
                return;
            }

            // Update vendor information
            vendors[vendorIndex] = {
                ...vendors[vendorIndex],
                businessName: document.getElementById('businessName').value,
                email: document.getElementById('businessEmail').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                address: document.getElementById('address').value,
                businessHours: {
                    monday: {
                        start: document.getElementById('mondayStart').value,
                        end: document.getElementById('mondayEnd').value
                    },
                    tuesday: {
                        start: document.getElementById('tuesdayStart').value,
                        end: document.getElementById('tuesdayEnd').value
                    },
                    wednesday: {
                        start: document.getElementById('wednesdayStart').value,
                        end: document.getElementById('wednesdayEnd').value
                    },
                    thursday: {
                        start: document.getElementById('thursdayStart').value,
                        end: document.getElementById('thursdayEnd').value
                    },
                    friday: {
                        start: document.getElementById('fridayStart').value,
                        end: document.getElementById('fridayEnd').value
                    },
                    saturday: {
                        start: document.getElementById('saturdayStart').value,
                        end: document.getElementById('saturdayEnd').value
                    },
                    sunday: {
                        start: document.getElementById('sundayStart').value,
                        end: document.getElementById('sundayEnd').value
                    }
                }
            };

            // Handle password change if provided
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (currentPassword && newPassword && confirmPassword) {
                if (currentPassword !== vendors[vendorIndex].password) {
                    showAlert('error', 'Current password is incorrect');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    showAlert('error', 'New passwords do not match');
                    return;
                }

                vendors[vendorIndex].password = newPassword;
            }

            // Save changes
            localStorage.setItem('vendors', JSON.stringify(vendors));
            localStorage.setItem('currentVendor', JSON.stringify({
                ...currentVendor,
                businessName: vendors[vendorIndex].businessName
            }));

            showAlert('success', 'Profile updated successfully');
        });
    </script>
</body>
</html>
